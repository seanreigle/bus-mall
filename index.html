<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="header">
        <h1 id="scrolling_text">BusMall</h1>
      </div>
      </header>
    <section id="infosection">
      <h2>Welcome to BusMall!</h2>
      <p>You will be shown 3 images, please select your favorite product by clicking on the image.</p>
      <p class="second-paragraph">You will do this 25 times and at the end of the rounds your results will be displayed. Click an image to begin.</p>
    </section>
    <section id="imagesection">
      <div id="imagecontainer">
        <div>
            <img id="image-one" src="http://placehold.it/300x400" alt="" style="float: left; width: 20%; margin-right: 1%; margin-bottom: 0.5em;">
        </div>
        <div>
            <img id="image-two" src="http://placehold.it/300x400" alt="" style="float: left; width: 20%; margin-right: 1%; margin-bottom: 0.5em;">
        </div>
        <div>
            <img id="image-three" src="http://placehold.it/300x400" alt="" style="float: left; width: 20%; margin-right: 1%; margin-bottom: 0.5em;">
            <p style="clear: both;">
        </div>
      </div>
    </section>
    <section id="summarysection">
      <h2 id="summaryh2"></h2>
    </section>
    <footer>
      <h3><strong>Created by: </strong><i>The Reigle Company, LLC.</i></h3>
    </footer>
    </main>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/chart.js" type="text/javascript"></script>
  </body>
</html>
