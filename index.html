<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" charset="utf-8"></script>
    <title>Bus Mall Day 1</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>BusMall</h1>
      </div>
    </header>
    <section class ="top">
      <h2>Welcome to BusMall!</h2>
    <p>You will be shown 3 images, please click on your favorite product.</p>
    <p>You will do this 25 times and at the end, your results will be displayed. Click an image to begin.</p>
    </section>
    <main id='content'>
      <div class="images">
        <img src="http://placehold.it/300x400" alt="" id="left" />
      </div>
      <div class="images">
        <img src="http://placehold.it/300x400" alt="" id="center" />
      </div>
      <div class="images">
        <img src="http://placehold.it/300x400" alt="" id="right" />
      </div>
      <div class="clearfix"></div>
    </main>
    <button type="button" id="display-button">Display Results</button>
<section>
  <div class="chart">
    <canvas id="results-chart" width="1400" height="400"></canvas>
  </div>
</section>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
