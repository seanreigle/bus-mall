<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel = "stylesheet" href="css/reset.css">
    <link rel = "stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 id="scrolling_text">BusMall</h1>
        <marquee behavior="scroll" direction="right" scrollamount="30"><img class="pacman" src="imgs/what.png" alt=""></marquee>
        <marquee behavior="scroll" direction="right" scrollamount="30"><img class="pacman" src="imgs/pacman.png" alt=""></marquee>
      </div>
    </header>
    <section>
      <h2>Welcome to BusMall!</h2>
      <p>You will be shown 3 images, please select your favorite product by clicking on the image.</p>
      <p class="second-paragraph">You will do this 25 times and at the end of the round your results will be displayed when you click on the Display Results button. Click an image to begin.</p>
    </section>
    <section class="container">
      <div>
        <img class="random-image" alt="random" id="image-one" src="http://placehold.it/300x400">
      </div>
      <div>
        <img class="random-image" alt="random" id="image-two" src="http://placehold.it/300x400">
      </div>
      <div>
        <img class="random-image" alt="random" id="image-three" src="http://placehold.it/300x400">
      </div>
        <button type="button" id="display-button">Display Results</button>
    </section>
    <div class="chart">
      <canvas id="results-chart" width="1400" height="400"></canvas>
    </div>
  <script src="js/app.js"></script>
  </body>
</html>
