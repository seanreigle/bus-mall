<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel = "stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="header">
        <h1>BusMall</h1>
      </div>
    </header>
    <section class="middle">
      <h2>Welcome to BusMall!</h2>
      <p>You will be shown 3 images, please click on your favorite product.</p>
      <p>You will do this 25 times and at the end, your results will be displayed. Click an image to begin.</p>
    </section>
    <section class="container">
      <div>
        <img class="random-images" id="left" src="http://placehold.it/300x400" height="200" width="200" alt="">
      </div>
      <div>
        <img class="random-images" id="center" src="http://placehold.it/300x400" height="200" width="200" alt="">
      </div>
      <div>
        <img class="random-images" id="right" src="http://placehold.it/300x400" height="200" width="200" alt="">
      </div>
        <button type="button" id="display-button">Display the Results</button>
    </section>
  <script src="js/app.js"></script>
  </body>
</html>
