
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel = "stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>BusMall</h1>
      </div>
    </header>
    <section class ="top">
      <h2>Welcome to BusMall!</h2>
    <p>You will be shown 3 images, please click on your favorite product.</p>
    <p>You will do this 25 times and at the end, your results will be displayed. Click an image to begin.</p>
    </section>
    <section class="container">
      <div>
        <img class="random-image" id="left" src="http://placehold.it/300x400" alt="" style="float: left; width: 20%; margin-right: 1%; margin-bottom: 0.5em;">
        <img class="random-image" id="center" src="http://placehold.it/300x400" alt="" style="float: left; width: 20%; margin-right: 1%; margin-bottom: 0.5em;">
        <img class="random-image" id="right" src="http://placehold.it/300x400" alt="" style="float: left; width: 20%; margin-right: 1%; margin-bottom: 0.5em;">
      <p style="clear: both;">
      </div>
        <button type="button" id="display-button">Display Results</button>
    </section>
    <div class="chart">
      <canvas id="results-chart" width="1446" height="400"></canvas>
    </div>
  <script src="js/app.js"></script>
  </body>
</html>
